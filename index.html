<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/2f7922b71b.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset=md-1">
        <div class="row">
          <div class="col-md-5 register-left">
            <i class="fas fa-angle-double-down fa-9x icon"></i>
            <h3>Join Us</h3>
            <p>To get the exclusive Hands On Experience On various Tech</p>
            <button type="button" class="btn btn-primary" name="button">About Us</button>
          </div>
          <div class="col-md-7 register-right">
            <h2>Register Here</h2>
            <form class="regform">
              <div class="register-form">
                <div class="form-group">
                  <label for="FirName">Candidate Name</label>
                  <input type="text" name="cname" class="form-control" placeholder="Candidate Name" required>
                </div>
                <div class="form-group">
                  <label for="Year">Year</label>
                  <select class="form-control" id="year">
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Branch">Branch</label>
                  <select class="form-control" id="branch">
                    <option>CSE-Morning</option>
                    <option>CSE-Evening</option>
                    <option>IT-Morning</option>
                    <option>IT-Evening</option>
                    <option>ECE-1</option>
                    <option>ECE-2</option>
                    <option>ECE-Evening</option>
                    <option>ICE-Morning</option>
                    <option>ICE-Evening</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="email">Email ID</label>
                  <input type="email" name="email" class="form-control" placeholder="Email ID" required>
                </div>
                <div class="form-group">
                  <label for="Contact">Contact No.</label>
                  <input type="number" name="phone" class="form-control" placeholder="Contact No." required>
                </div>
                <div class="form-group">
                  <label for="RegBy">Registered By</label>
                  <input type="text" name="regname" class="form-control" placeholder="Registered By" required>
                </div>
                <div class="form-group">
                  <label for="Memtype">Membership Type</label>
                  <input type="text"   name="memtype" class="form-control" placeholder="Membership Type" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Register">
            </form>


          </div>
        </div>
      </div>
    </div>

  </div>

  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first-->
  <!--<script src="/__/firebase/6.3.1/firebase-app.js"></script>-->

  <!--TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

  <!-- Initialize Firebase -->
  <!--<script src="/__/firebase/init.js"></script>-->

  <script src="main.js"></script>
</body>

</html>
